{% extends 'pages/base.html' %} 
{% block content %}
<!DOCTYPE html>
<html>
<head>

<style> * {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}
/* Style the header */
.header {
  grid-area: header;
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}
.navbar {
  display: flex;
  background-color: #333;
  justify-content: space-between;
}

/* Style the navigation bar links */
.navbar a {
  color: white;
 
  text-decoration: none;
  text-align: center;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

#dr {
  width: 100px;
  height: 100px;
}

#dr img {
  width: 100%;
}

/* The grid container */
.grid-container {
  display: grid;
  grid-template-areas: 
    'header header header header header header' 
    'left middle middle middle middle right' 
    'left middle middle middle middle right' 
    'footer footer footer footer footer footer';
  /* grid-column-gap: 10px; - if you want gap between the columns */
} 

.left,
.middle,
.right {
  padding: 100px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
}

/* Style the middle column */
.middle {
  grid-area: middle;
}

/* Style the right column */
.right {
  grid-area: right;
}


/* Style the footer */
.footer {
  grid-area: footer;
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .grid-container  {
    grid-template-areas: 
      'header header header header header header' 
      'left left left left left left' 
      'middle middle middle middle middle middle' 
      'right right right right right right' 
      'footer footer footer footer footer footer';
  }
}</style>
</head>
<body>


<div class="grid-container">
  <div class="header">
    <img id='dr' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3DTm1YPtkRXNyjzHH_hAPIDRRo-oVk2y_pQ&usqp=CAU'   > <h1>Dr Doge</h1> 
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Charts</a>
      <a href="#">Roadmap</a>
    </div>
  </div>
  
  <div class="left" style="background-color:#aaa;">Column</div>
  <div class="middle" style="background-color:#bbb;">Column</div>  
  <div class="right" style="background-color:#ccc;">Column</div>
  
  <div class="footer" style='height: 100px;'>
    
  </div>
</div>
<div class="left" style="background-color:#aaa;">Column</div>
<div class="middle" style="background-color:#bbb;">Column</div>  
<div class="right" style="background-color:#ccc;">Column</div>

<div class="footer">
    <p>Footer</p>
  </div>
</body>
</html>

{% endblock content %}
